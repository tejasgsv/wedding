<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-50 to-orange-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">हमारी यादें</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Sample placeholder images -->
            <a href="https://via.placeholder.com/400x400/ec4899/ffffff?text=Photo+1" data-lightbox="gallery">
                <img src="https://via.placeholder.com/200x200/ec4899/ffffff?text=Photo+1" class="w-full h-48 object-cover rounded-lg hover:scale-105 transition-transform">
            </a>
            <a href="https://via.placeholder.com/400x400/f97316/ffffff?text=Photo+2" data-lightbox="gallery">
                <img src="https://via.placeholder.com/200x200/f97316/ffffff?text=Photo+2" class="w-full h-48 object-cover rounded-lg hover:scale-105 transition-transform">
            </a>
        </div>
        <div class="text-center mt-8">
            <a href="index.html" class="bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600 transition">वापस जाएं</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
